
<body class="bg-gradient-primary" style="background-color: white">

  <div class="container" >

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-4 col-lg-4 col-md-4 mt-4">

        <div class="card o-hidden  shadow-lg my-5" style="background-color: whitesmoke">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-sm-12">
                <div class="p-4">
                  <div class="text-center  mb-5">
                    <h5> Store Management </h5>
                  </div>
                  <form class="user" (keyup.enter)="signin()">
                    <div class="form-group">
                      <input type="email" name="email" [(ngModel)]="loginUser.username" class="form-control form-control-sm " placeholder="enter username" id="inputEmail41" autofocus="autofocus" >
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" [(ngModel)]="loginUser.password" class="form-control form-control-sm is-invali" id="exampleInputPassword1" placeholder="enter password" required>
                      <!-- <div class="invalid-feedback" *ngIf="passError !== true" >
                        Password is required.
                      </div> -->
                    </div>
                    <!-- <div class="text-left">
                    <a class="small mb-2" >Forgot Password?</a>
                    </div> -->
                    <div class="text-right">
                    <a class="small" [routerLink]="['/signup']">Create an Account!</a>
                  </div>
                    <hr>
                    <div class="alert alert-danger" role="alert" *ngIf="networkError ">
                      {{this.networkError}}
                     </div>
                    <a (click)="signin()" class="btn1 mt-2 btn-user btn-block">
                      <span *ngIf="this.loading === true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      &nbsp;
                      <span *ngIf="this.loading === true" style="color: white;">Login...</span>
                      <span *ngIf="this.loading !== true" style="color: white;">Login</span>
                    </a>
                  </form>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>
