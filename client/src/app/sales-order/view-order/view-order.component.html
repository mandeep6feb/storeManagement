<div class="container-fluid mt-3">
    <div class="card ">
  <div class="card card-body">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-3 col-form-label">Customer Name</label>
                    <div class="col-sm-9">
                      <label class="col-sm-12 col-form-label "> {{customer?.f_name}}  {{customer?.l_name}}</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <label class="col-sm-3 col-form-label float-right"><strong> Date: </strong> {{order.createDate | date: 'mediumDate'}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                 <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-3 col-form-label">Customer Address</label>
                     <div class="col-sm-9">
                      <label class="col-sm-12 col-form-label "> {{order?.customerAddress}} </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <label class="col-sm-3 col-form-label float-right"><strong> Time: </strong>  {{order.createDate | date: 'shortTime'}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                 <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-3 col-form-label">Customer Number</label>
                     <div class="col-sm-9">
                      <label class="col-sm-12 col-form-label "> {{order?.customerContactNumber}} </label>
                    </div>
                </div>
            </div>
              <div class="col-sm-6">
                <label class="col-sm-3 col-form-label float-right"><button (click)="print()" type="button" class="btn btn-primary btn-sm"><i   class="fa fa-print" aria-hidden="true" >   Print</i> </button></label>
            </div>
        </div>
        <table class="table table-responsive-sm">
            <thead>
                <tr>
                    <th style="font-size: 14px">Product</th>
                    <th style="font-size: 14px">Manufacturer</th>
                    <th style="font-size: 14px">Quantity</th>
                    <th style="font-size: 14px">Rate</th>
                    <th style="font-size: 14px">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{products?.product_name}}
                    </td>
                    <td>
                        {{products?.manufacturer}}
                    </td>
                    <td>
                        {{order?.quantity}}
                    </td>
                    <td>
                        {{products?.price}}
                    </td>
                    <td>
                        {{order?.amount}}
                    </td>
                </tr>
            </tbody>
            
        </table>
        <br>
        <hr>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-5 col-form-label"><strong> Gross Amount </strong></label>
                    <div class="col-sm-7">
                         <label for="Product" style="font-size: 14px"
                        class="col-sm-12 col-form-label">{{order?.amount | currency:'INR'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                 <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-5 col-form-label"><strong> Discount </strong></label>
                    <div class="col-sm-7">
                        <label for="Product" style="font-size: 14px"
                        class="col-sm-12 col-form-label">{{order?.discount | currency:'INR'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                 <div class="form-group row">
                    <label for="Product" style="font-size: 14px"
                        class="col-sm-5 col-form-label"><strong> Net Amount </strong></label>
                    <div class="col-sm-7">
                       <label for="Product" style="font-size: 14px"
                        class="col-sm-12 col-form-label"><strong>{{order?.amount - order?.discount | currency:'INR'}}</strong></label>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </div>
 </div>
</div>
